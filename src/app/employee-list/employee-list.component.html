<!-- employee-list.component.html -->

<h2>Employee List</h2>

<div *ngIf="employees.length > 0">
  <ul>
    <li *ngFor="let employee of employees">
      {{ employee.firstName }} {{ employee.lastName }} - {{ employee.email }}
    </li>
  </ul>
</div>

<div *ngIf="employees.length === 0">
  <p>No employees found.</p>
</div>
