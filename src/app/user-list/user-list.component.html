<div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Search Here</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #filterInput>
    </mat-form-field>
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col === 'edit' || col === 'delete' ? 'Actions' : col | titlecase }}
        </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <ng-container *ngIf="col !== 'edit' && col !== 'delete'; else actionsColumn">
            <ng-container *ngIf="col === 'dob'; else nonDateColumn">
              {{ user[col] | date:'mediumDate' }}
            </ng-container>
            <ng-template #nonDateColumn>
              {{ user[col] }}
            </ng-template>
          </ng-container>
          <ng-template #actionsColumn>
            <button mat-icon-button *ngIf="col === 'edit'" (click)="editUser(user)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="col === 'delete'" (click)="deleteUser(user)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </ng-template>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  
      <ng-container *ngIf="dataSource.data.length === 0">
        <mat-row class="mat-row">
          <mat-cell [attr.colspan]="displayedColumns.length">
            No data matching the filter "{{ filterInput.value }}"
          </mat-cell>
        </mat-row>
      </ng-container>
    </mat-table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
